      <div class="modal-header">
        <h3 class="modal-title">Gestion Empleados</h3>
      </div>
      <div class="modal-body">
        <formly-form model="vm.formData.model" fields="vm.formData.fields" form="vm.form" options="vm.formData.options">
        </formly-form>
        <hr />
        <label>
          <input type="checkbox" ng-model="vm.showData" /> Show form data
        </label>
        <div ng-if="vm.showData">
          <h2>Model Value</h2>
          <pre>{{vm.formData.model | json}}</pre>
          <h2>Fields <small>(note, functions are not shown)</small></h2>
          <pre>{{vm.originalFields | json}}</pre>
          <h2>Form</h2>
          <pre>{{vm.form | json}}</pre>
        </div>
      </div>
      <div class="modal-footer">
          <button ng-if="showDeleteButton" class="btn btn-primary" ng-disabled="vm.form.$invalidisableDeleteButtom" ng-click="vm.aplicarAccion('Delete')">Delete</button>
          <button ng-if="showUpdateButton" class="btn btn-primary" ng-disabled="vm.form.$invalid" ng-click="vm.aplicarAccion('Update')">Update</button>
          <button ng-if="showAddButton" class="btn btn-primary" ng-disabled="vm.form.$invalid" ng-click="vm.aplicarAccion('Add')">Añadir</button>          
          <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
      </div>
